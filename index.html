<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Heure Maintenant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Particles d'arri√®re-plan */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        .container {
            text-align: center;
            color: white;
            z-index: 2;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 90%;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 10px rgba(255, 255, 255, 0.2); }
            to { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.4); }
        }

        .time-display {
            font-size: 4rem;
            font-weight: 700;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            letter-spacing: 2px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .date-display {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
            font-weight: 300;
        }

        .timezone {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 40px;
            font-style: italic;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .feature-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .feature-desc {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .time-display {
                font-size: 2.5rem;
            }
            
            .date-display {
                font-size: 1.2rem;
            }
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Particules d'arri√®re-plan -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <h1>L'Heure Maintenant</h1>
        
        <div class="time-display" id="time">
            --:--:--
        </div>
        
        <div class="date-display" id="date">
            Chargement...
        </div>
        
        <div class="timezone" id="timezone">
            Fuseau horaire en cours...
        </div>

        <div class="features">
            <div class="feature-card">
                <div class="feature-icon">üïê</div>
                <div class="feature-title">Temps R√©el</div>
                <div class="feature-desc">Mise √† jour chaque seconde</div>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">üìÖ</div>
                <div class="feature-title">Date Compl√®te</div>
                <div class="feature-desc">Jour, mois et ann√©e</div>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">üåç</div>
                <div class="feature-title">Fuseau Local</div>
                <div class="feature-desc">Votre heure locale</div>
            </div>
        </div>
    </div>

    <div class="footer">
        Con√ßu avec ‚ù§Ô∏è pour vous tenir √† l'heure
    </div>

    <script>
        // Fonction pour cr√©er les particules
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Position al√©atoire
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // D√©lai d'animation al√©atoire
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Fonction pour mettre √† jour l'heure
        function updateTime() {
            const now = new Date();
            
            // Format de l'heure
            const timeOptions = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            
            // Format de la date
            const dateOptions = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            
            const timeString = now.toLocaleTimeString('fr-FR', timeOptions);
            const dateString = now.toLocaleDateString('fr-FR', dateOptions);
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            
            document.getElementById('time').textContent = timeString;
            document.getElementById('date').textContent = dateString.charAt(0).toUpperCase() + dateString.slice(1);
            document.getElementById('timezone').textContent = `Fuseau horaire: ${timezone}`;
        }

        // Initialisation
        createParticles();
        updateTime();
        
        // Mettre √† jour l'heure chaque seconde
        setInterval(updateTime, 1000);

        // Animation des cartes au survol
        document.querySelectorAll('.feature-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px) scale(1.02)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
